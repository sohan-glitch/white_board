<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiteboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
            height: 100vh;
            background-color: #f1f1f1;
            font-family: Arial, sans-serif;
        }
        .whiteboard-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
        }
        canvas {
            border: 1px solid black;
            background-color: white; /* Default background */
        }
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 8px;
        }
        button, input[type="color"] {
            padding: 8px 15px;
            margin: 5px;
            cursor: pointer;
        }
        .control-group {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="whiteboard-container">
        <canvas id="whiteboard"></canvas>
        <div class="controls">
            <div class="control-group">
                <button id="undoBtn">Undo</button>
                <button id="redoBtn">Redo</button>
                <button id="eraseBtn">Erase</button>
            </div>
            <div class="control-group">
                <input type="color" id="colorPicker" value="#000000">
                <label for="colorPicker">Pen Color</label>
            </div>
            <div class="control-group">
                <input type="color" id="bgColorPicker" value="#ffffff">
                <label for="bgColorPicker">Background Color</label>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('whiteboard');
        const ctx = canvas.getContext('2d');

        // Set canvas size to full screen
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let drawing = false;
        let history = [];
        let undone = [];
        let currentColor = '#000000';
        let bgColor = '#ffffff';
        let eraseMode = false;
        let lineWidth = 5;
        let lastX = 0;
        let lastY = 0;

        // Initialize canvas
        function init() {
            ctx.strokeStyle = currentColor;
            ctx.lineWidth = lineWidth;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // Event listeners for drawing
        canvas.addEventListener('mousedown', (e) => {
            drawing = true;
            [lastX, lastY] = [e.offsetX, e.offsetY];
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!drawing) return;
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(e.offsetX, e.offsetY);
            if (eraseMode) {
                ctx.clearRect(e.offsetX - lineWidth / 2, e.offsetY - lineWidth / 2, lineWidth, lineWidth); // Erase
            } else {
                ctx.strokeStyle = currentColor;
                ctx.lineWidth = lineWidth;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.stroke();
            }
            [lastX, lastY] = [e.offsetX, e.offsetY];
        });

        canvas.addEventListener('mouseup', () => {
            drawing = false;
            saveState();
        });

        // Erase button functionality
        document.getElementById('eraseBtn').addEventListener('click', () => {
            eraseMode = !eraseMode;
            document.getElementById('eraseBtn').style.backgroundColor = eraseMode ? '#ff0000' : '';
        });

        // Change pen color
        document.getElementById('colorPicker').addEventListener('input', (e) => {
            currentColor = e.target.value;
        });

        // Change background color
        document.getElementById('bgColorPicker').addEventListener('input', (e) => {
            bgColor = e.target.value;
            canvas.style.backgroundColor = bgColor;  // Change the background color of canvas
            init();  // Reinitialize canvas with the new background color
        });

        // Undo functionality
        document.getElementById('undoBtn').addEventListener('click', () => {
            if (history.length > 0) {
                const lastState = history.pop();
                undone.push(lastState);
                redrawCanvas();
            }
        });

        // Redo functionality
        document.getElementById('redoBtn').addEventListener('click', () => {
            if (undone.length > 0) {
                const state = undone.pop();
                history.push(state);
                ctx.putImageData(state, 0, 0);
            }
        });

        // Save canvas state for undo
        function saveState() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            history.push(imageData);
            if (history.length > 10) {
                history.shift(); // Limit the history size to 10
            }
        }

        // Redraw the canvas from history
        function redrawCanvas() {
            if (history.length === 0) {
                init(); // If no history, clear the canvas and reapply the bg color
            } else {
                const state = history[history.length - 1];
                ctx.putImageData(state, 0, 0);
            }
        }

        // Initialize canvas when the page loads
        init();

    </script>

</body>
</html>
